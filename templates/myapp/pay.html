<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>选择功能 - 光年(Light Year Admin)后台管理系统模板</title>
<link rel="icon" href="favicon.ico" type="image/ico">
<meta name="keywords" content="LightYear,光年,后台模板,后台管理系统,光年HTML模板">
<meta name="description" content="LightYear是一个基于Bootstrap v3.3.7的后台管理系统的HTML模板。">
<meta name="author" content="yinqi">
<link href="http://lyear.itshubao.com/iframe/css/bootstrap.min.css" rel="stylesheet">
<link href="http://example.itshubao.com/demo/css/materialdesignicons.min.css" rel="stylesheet">
<link href="http://lyear.itshubao.com/iframe/css/style.min.css" rel="stylesheet">
</head>
<style>
    .recharge-amount li {
    min-width: 110px;
    cursor: pointer;
    margin: 0px 5px 10px;
    padding: 5px 15px;
    color: #4d5259;
    text-align: center;
    border-radius: 5px;
    -webkit-border-radius: 5px;
    border: 3px solid transparent;
    -webkit-box-shadow: 0 0 2px rgba(0, 0, 0, .175);
    box-shadow: 0 0 2px rgba(0, 0, 0, .175);
}
.recharge-amount li.active {
    border-color: #926dde;
}
.recharge-amount li input {
    display: none;
}
</style>
<body>
<div class="card">
    <div class="card-header"><div class="card-title">垂直排列表单</div></div>
    <div class="card-body">
      <form>
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">邮箱</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">密码</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3">
          </div>
        </div>

<script type="text/javascript" src="http://lyear.itshubao.com/iframe/js/jquery.min.js"></script>
<script type="text/javascript" src="http://lyear.itshubao.com/iframe/js/bootstrap.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
    $(document).on('click', '.recharge-amount li', function() {
        $(this).addClass('active').siblings().removeClass('active');
        $(this).siblings().find('input').prop('checked', 0);
        $(this).find('input').prop('checked', 1);
    });
    
    $('#getChose').on('click', function() {
        var amount = $('input[name="amount"]:checked').val();
        if ((typeof(amount) =='undefined')) {
            amount = '您未选择充值金额';
        }
        $('#console').append(amount+'\n');
    });
});

</script>
</body>
</html>
