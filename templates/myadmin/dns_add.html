
<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>域名添加</title>
<link rel="icon" href="favicon.ico" type="image/ico">
<meta name="keywords" content="LightYear,LightYearAdmin,光年,后台模板,后台管理系统,光年HTML模板">
<meta name="description" content="Light Year Admin V4是一个后台管理系统的HTML模板，基于Bootstrap v4.4.1。">
<meta name="author" content="yinqi">
<link href="http://lyear.itshubao.com/iframe/v4/css/bootstrap.min.css" rel="stylesheet">
<link href="http://lyear.itshubao.com/iframe/v4/css/materialdesignicons.min.css" rel="stylesheet">
<link href="http://lyear.itshubao.com/iframe/v4/css/style.min.css" rel="stylesheet">
</head>
{% load staticfiles %} 
<body>
<div class="container-fluid p-t-15">
  
  <div class="row">
    
    <div class="col-lg-12">
      <div class="card">
        <ul class="nav nav-tabs page-tabs pt-2 pl-3 pr-3">
          <li class="nav-item"> <a href="#!" class="nav-link active">域名配置</a> </li>
        </ul>
        <div class="tab-content">
          <div class="tab-pane active"> 
            <div class="form-group">   
              </div>
            </div>
              <div class="form-group">
              </div>
              <div class="form-group">
                <label for="web_site_logo">名称</label>
                <input class="form-control" type="text"  id="name" value="">
              </div>
              <div class="form-group">
                <label for="web_site_logo">域名</label>
                
                <input class="form-control" type="text"  id="dns" value="">
              </div>
              
              
              <div class="form-group">
                <button type="submit" class="btn btn-primary m-r-5 " id=btn1>提 交</button>
              </div>
          </div>
        </div>

      </div>
    </div>     
  </div>
  <div class="container-fluid p-t-15">
  
    <div class="row">
      
      <div class="col-lg-12">
        <div class="card">
          <ul class="nav nav-tabs page-tabs pt-2 pl-3 pr-3">
            <li class="nav-item"> <a href="#!" class="nav-link active">域名秘钥配置(注意:此功能只需要配置一次)</a> </li>
          </ul>
          <div class="tab-content">
            <div class="tab-pane active">
              
              <div class="form-group">
                 
                </div>
                
                </div>
                <div class="form-group">
                  <label for="web_site_logo">名称</label>
                  <input class="form-control" type="text"  id="name1" value="">
                </div>
                <div class="form-group">
                  <label for="web_site_logo">SecretId</label>
                  <input class="form-control" type="text"  id="SecretId" value="">
                </div>
                <div class="form-group">
                  <label for="web_site_logo">SecretKey</label>
                  <input class="form-control" type="text"  id="SecretKey" value="">
                </div>
                
                <div class="form-group">
                  <button type="submit" class="btn btn-primary m-r-5 " id=btn2>提 交</button>
                </div>
            </div>
          </div>
  
        </div>
      </div>     
    </div>
    
  </div>
</div>
<script src="https://cdn.staticfile.org/jquery/1.8.3/jquery.min.js"></script>
<script>
    // 向后台提交数据
    $(document).ready(function () {

      $("#btn1").click(function () {
        var name = $("#name").val();
        var dns = $("#dns").val();
        
        // 此参数需要传递给后端,否则会csrf禁止,报403错误
        var csrf = $('input[name="csrfmiddlewaretoken"]').val();
        // 发起ajax请求
        $.ajax({
          url: "/admin/dns_config_1",  // 请求的地址
          type: "post",  // 请求方式
          // 请求时传递过去的数据
          data: {
            "name": name,
            "dns": dns,
            'csrfmiddlewaretoken': csrf
          },
          dataType: "json",  // 返回的数据格式
          async: true,  // 异步的ajax
        }).success(function (data) {
          if (data.res == 1) {
            // 请求成功实现页面跳转
            lightyear.notify('域名提交成功~', 'success', 10000, 'mdi mdi-emoticon-happy', 'top', 'center');
           

          }
          else if (data.res == 0) {

            // 请求失败，显示错误信息
            lightyear.notify('参数不全，务必请全部填写完~', 'danger', 1000);
          }  

        })
      })
    })
    
    // 向后台提交数据
    $(document).ready(function () {

        $("#btn2").click(function () {
          var name1 = $("#name1").val();
          var SecretId = $("#SecretId").val();
          var SecretKey = $("#SecretKey").val();
        
        // 此参数需要传递给后端,否则会csrf禁止,报403错误
        var csrf = $('input[name="csrfmiddlewaretoken"]').val();
        // 发起ajax请求
        $.ajax({
        url: "/admin/dns_configuration_1",  // 请求的地址
        type: "post",  // 请求方式
        // 请求时传递过去的数据
        data: {

          "name1": name1,
          "SecretId": SecretId,
          "SecretKey": SecretKey,
          
          'csrfmiddlewaretoken': csrf
        },
        dataType: "json",  // 返回的数据格式
        async: true,  // 异步的ajax
        }).success(function (data) {
        if (data.res == 1) {
            // 请求成功实现页面跳转
            lightyear.notify('信息提交成功', 'success', 10000, 'mdi mdi-emoticon-happy', 'top', 'center');
            

        }
        else if (data.res == 0) {

            // 请求失败，显示错误信息
            lightyear.notify('参数不全，务必请全部填写完~', 'danger', 1000);
        }  

        })
        })
})
  </script>
  <!--消息提示-->
  <script src="http://lyear.itshubao.com/js/bootstrap-notify.min.js"></script>
  <script type="text/javascript" src="http://lyear.itshubao.com/js/lightyear.js"></script>
  <script type="text/javascript" src="http://lyear.itshubao.com/js/main.min.js"></script>
  
</body>
</html>
