
<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>网站配置 - 光年(Light Year Admin V4)后台管理系统模板</title>
<link rel="icon" href="favicon.ico" type="image/ico">
<meta name="keywords" content="LightYear,LightYearAdmin,光年,后台模板,后台管理系统,光年HTML模板">
<meta name="description" content="Light Year Admin V4是一个后台管理系统的HTML模板，基于Bootstrap v4.4.1。">
<meta name="author" content="yinqi">
<link href="http://lyear.itshubao.com/iframe/v4/css/bootstrap.min.css" rel="stylesheet">
<link href="http://lyear.itshubao.com/iframe/v4/css/materialdesignicons.min.css" rel="stylesheet">
<link href="http://lyear.itshubao.com/iframe/v4/css/style.min.css" rel="stylesheet">
</head>
  
<body>
<div class="container-fluid p-t-15">
  
  <div class="row">
    
    <div class="col-lg-12">
      <div class="card">
        <ul class="nav nav-tabs page-tabs pt-2 pl-3 pr-3">
          <li class="nav-item"> <a href="#!" class="nav-link active">基本配置</a> </li>
        </ul>
        <div class="tab-content">
          <div class="tab-pane active">
            
            
              <div class="form-group">
                <label for="web_site_title">ip或域名</label>
                <input class="form-control" type="text" id="ip" value="">
              </div>
              <div class="form-group">
                <label for="web_site_logo">服务器名字</label>
                <input class="form-control" type="text"  id="name" value="">
              </div>
                
              </div>
              <div class="form-group">
                <label for="web_site_logo">后台账号</label>
                <input class="form-control" type="text"  id="username" value="">
              </div>
              <div class="form-group">
                <label for="web_site_logo">后台密码</label>
                <input class="form-control" type="text"  id="password" value="">
              </div>
              <div class="form-group">
                <label for="web_site_logo">API通信密钥</label>
                <input class="form-control" type="text"  id="key" value="">
              </div>
              
              <div class="form-group">
                <button type="submit" class="btn btn-primary m-r-5 " id=btn4>提 交</button>
              </div>
         
            
          </div>
        </div>

      </div>
    </div>
        
  </div>
  
</div>
<script src="https://cdn.staticfile.org/jquery/1.8.3/jquery.min.js"></script>
<script>
    // 向后台提交数据
    $(document).ready(function () {

      $("#btn4").click(function () {
        var ip = $("#ip").val();
        var name = $("#name").val();
        var username = $("#username").val();
        var password = $("#password").val();
        var key = $("#key").val();
        
        // 此参数需要传递给后端,否则会csrf禁止,报403错误
        var csrf = $('input[name="csrfmiddlewaretoken"]').val();
        // 发起ajax请求
        $.ajax({
          url: "/admin/bt_host_api",  // 请求的地址
          type: "post",  // 请求方式
          // 请求时传递过去的数据
          data: {

            "ip": ip,
            "name": name,
            "username": username,
            "password": password,
            "key": key,
            
            
            'csrfmiddlewaretoken': csrf
          },
          dataType: "json",  // 返回的数据格式
          async: true,  // 异步的ajax
        }).success(function (data) {
          if (data.res == 1) {
            // 请求成功实现页面跳转
            lightyear.notify('信息提交成功，请到去bthost管理页面查看~', 'success', 10000, 'mdi mdi-emoticon-happy', 'top', 'center');
           
            


          }
          else if (data.res == 0) {

            // 请求失败，显示错误信息
            lightyear.notify('参数不全，务必请全部填写完~', 'danger', 1000);
          }  

        })
      })
    })
    
  </script>
  <!--消息提示-->
  <script src="http://lyear.itshubao.com/js/bootstrap-notify.min.js"></script>
  <script type="text/javascript" src="http://lyear.itshubao.com/js/lightyear.js"></script>
  <script type="text/javascript" src="http://lyear.itshubao.com/js/main.min.js"></script>
  
</body>
</html>
